<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sun Point Global - SolarWinds Consulting and Managed Services" />
  <title>Sun Point Global | SolarWinds Consulting</title>
  <link rel="icon" href="SunPoint.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #003366;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 20px;
      flex-wrap: wrap;
    }
    .hamburger {
      font-size: 28px;
      margin-right: 20px;
      cursor: pointer;
      display: none;
    }
    .logo {
      max-height: 180px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      margin: 0 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
    #hero {
      background: url('https://images.unsplash.com/photo-1605379399642-870262d3d051?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      color: white;
      padding: 120px 20px;
      text-align: center;
      position: relative;
    }
    #hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    #hero > * {
      position: relative;
      z-index: 1;
    }
    #hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px auto;
    }
    .cta-button {
      background: #0077cc;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }
    section {
      background: white;
      margin: 40px 0;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(120px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      color: #003366;
    }
    section.with-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      position: relative;
    }
    section.with-image::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    section.with-image > * {
      position: relative;
      z-index: 1;
    }
    blockquote {
      border-left: 4px solid #0077cc;
      padding-left: 16px;
      color: #444;
      font-style: italic;
      margin: 20px 0;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll("section");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.35
      });

      sections.forEach(section => {
        observer.observe(section);
      });
    });
  </script>
</head>
